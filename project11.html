<!-- 11 Create an HTML page, which should contain all types of input elements. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page</title>
</head>
<body>
    <div style="width: 550px; float: left; border: 4px solid black;
	padding: 5px; margin-bottom: 5px; font-size: 90%; text-align: center;">
    <h1><u>All types of input elements</u></h1>

    <h1><u>Text</u></h1>
    <form>
        <label for="firstname">First name:</label><br>
        <input type="text" id="firstname" name="firstname"><br>
    </form>

    <h1><u>Password</u></h1>
    <form>
        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="pass"><br><br>
    </form>

    <h1><u>submit</u></h1>
    <form>
    <input type="submit" value="Submit">
    </form>

    <h1><u>Reset</u></h1>
    <form>
    <input type="reset"><br><br>
    </form>

    <form>
    <h1><u>Radio</u></h1>
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br><br>
    </form>

    <form>
    <h1><u>checkbox</u></h1>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1">Employ</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2">Student</label><br>
    </form>

    <form>
    <h1><u>button</u></h1>
    <input type="button" onclick="alert('Hi how can i help you')" value="Click Me!">
    </form>

    <form>
    <h1><u>color</u></h1>
    <label for="favcolor">Select your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#0000">
    </form>

    <form>
    <h1><u>Date</u></h1>
    <label for="date">date</label>
    <input type="date" id="date" name="date">   
    </form>

    <form>
    <h1><u>Date/Time</u></h1>
    <label for="birthdaytime">Birthday (date and time):</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime">
    </form>
    <form>
    <h1><u>Email</u></h1>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email">
    </form>

    <form>
    <h1><u>File</u></h1>
    <label for="myfile">Select a file:</label>
    <input type="file" id="myfile" name="myfile"><br><br>
    </form>

    <form>
    <h1><u>Number</u></h1>
    <label for="quantity">SELECT FAV NUM:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="5">
    </form>

    <form>
    <h1><u>Range</u></h1>
    <label for="vol">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="50">
    </form>

    <form>
    <h1><u>Search</u></h1>
    <label for="search">Search Here:</label>
    <input type="search" id="search" name="search">
    </form>

    <form>
    <h1><u>Url</u></h1>
    <label for="url">Add your url:</label>
    <input type="url" id="url" name="url">
    </form>
    
    </div>
</body>
</html>
