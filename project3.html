<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="width: 400px; float: left; border: 3px solid black;
	padding: 0.5px; margin-bottom: 0.5px; font-size: 85%;">
    <div id="main">
      <form action="#" method = "GET">
    
        <div style="border: 2px solid black; font-size: 20px "> Contact Us </div>
        
        <label for="fname">First Name:</label>

        <input
          type="text"
          id="fname"
          name="firstName"
          placeholder="Enter your first Name"
        />
        <br />
        <label for="lname">Last Name:</label>
        <input
          type="text"
          id="lname"
          name="lastName"
          placeholder="Enter your Last Name"
        />
        <br />
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your Email"
        />
        <br />
        <label id="doubt">Query</label>
        <br />
        <select name="issues" id="issue">
          <option value="zenClass">Css Doubt</option>
          <option value="zenClass">Bootstarp doubt</option>
          <option value="zenClass">Html Doubt</option>
        </select>
        <br />
        <label id="details">Describe</label><br />
        <textarea
          name="textArea"
          placeholder="Enter your doubt details"
          cols="30"
          rows="10"
        ></textarea>
        <br />
        <input id="sub" type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
